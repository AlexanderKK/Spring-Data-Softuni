
#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/next_level_technology?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=impeachment*
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=FALSE
spring.jpa.properties.hibernate.show_sql=FALSE
spring.jpa.hibernate.ddl-auto=update
###Logging Levels
# Disable the default loggers
logging.level.org=OFF
logging.level.blog=OFF
logging.level.root=OFF
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor=OFF
