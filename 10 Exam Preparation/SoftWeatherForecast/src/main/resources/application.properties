
#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/soft_weather_forecast?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=impeachment*
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=FALSE
spring.jpa.properties.hibernate.show_sql=FALSE
spring.jpa.hibernate.ddl-auto=update
###Logging Levels
# Disable the default loggers
logging.level.org=INFO
logging.level.blog=INFO
logging.level.root=INFO
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor=DEBUG
